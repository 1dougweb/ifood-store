version: '3.8'

services:
  # PHP 8.3 Application
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: ead_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - ead_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - DB_DATABASE=${DB_DATABASE:-ead}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-}
      - REDIS_HOST=${REDIS_HOST:-host.docker.internal}
      - REDIS_PORT=${REDIS_PORT:-6379}
    command: php-fpm

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: ead_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
      - "${APP_SSL_PORT:-443}:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - ead_network
    depends_on:
      - app
      - node

  # Node.js for building assets
  node:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    container_name: ead_node
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - node_modules:/var/www/html/node_modules
    networks:
      - ead_network
    command: npm run dev

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: ead_queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - ead_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - REDIS_HOST=${REDIS_HOST:-host.docker.internal}
      - REDIS_PORT=6379
    command: php artisan queue:work --tries=3 --timeout=90

  # Scheduler (Cron)
  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: ead_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - ead_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - REDIS_HOST=${REDIS_HOST:-host.docker.internal}
      - REDIS_PORT=6379
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"

networks:
  ead_network:
    driver: bridge

volumes:
  node_modules:
    driver: local
